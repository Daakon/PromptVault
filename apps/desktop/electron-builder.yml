appId: com.promptvault.desktop
productName: PromptVault
directories:
  output: release
  buildResources: build
files:
  - package.json
  - src/**/* 
  - static/**/*
extraMetadata:
  main: src/main.js
asar: true
mac:
  category: public.app-category.productivity
  artifactName: PromptVault-mac-${version}.${ext}
  target:
    - dmg
  hardenedRuntime: false
win:
  artifactName: PromptVault-win-${version}.${ext}
  signAndEditExecutable: false
  target:
    - nsis
linux:
  artifactName: PromptVault-linux-${version}.${ext}
  target:
    - AppImage
